<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>WOWFOOD</title>
    <link rel="stylesheet" href="/style.css" type="text/css" media="all" />
</head>

<body>
    <header class="">
        <nav class="navbar">
            <div class="brandImage">
                <img srcset="/Assets/logo.png" src="/Assets/logo.png" alt="/Assets/logo.png">
            </div>
            <div class="navmenu">
                <a href="#">Hame</a>
                <a href="#">About</a>
                <a href="#">Food</a>
                <a href="#">contact</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="FoodSearch">
            <div class="Search">
                <input type="text" name="Search" id="" value="" placeholder="Search for food" />
                <button type="submit">Search</button>
            </div>
        </section>
        <section class="ExplorFood">
            <p class="ExplorTitle"> Explor Food</p>
            
            <div class="img-container">
                <div class="ExplorImages flot-container">
                    <img class="foodimages" src="/Assets/momo.jpg" alt="" />
                    <h3 class="flot-text">
                        Momo
                    </h3>
                </div>
                
                
                <div class="ExplorImages flot-container">
                    <img class="foodimages" src="/Assets/pizza.jpg" alt="" />
                    <h3 class="flot-text">Pizza</h3>
                </div>
                
                
                <div class="ExplorImages flot-container">
                    <img class="foodimages" src="/Assets/burger.jpg" alt="" />
                    <h3 class="flot-text">Burger</h3>
                </div>
            </div>
        </section>
        
        <section class="foodmenu">
            
            <h2 class="MenuTitle">Food Menu</h2>
            <div class="menu-container">
                
                
                <div class="food-menu-Box">
                    <div class="food-Information">
                        <div class="food-img">
                            <img srcset="/Assets/menu-burger.jpg" src="/Assets/menu-burger.jpg" alt="">
                        </div>
                        <div class="food-name">Nice Burger</div>
                    </div>
                </div>
                
                <div class="food-menu-Box">
                    
                </div>
                
            </div>
            
            <div class="menu-container">
                <div class="food-menu-Box">
                    
                </div>
                
                <div class="food-menu-Box">
                    
                </div>
            </div>
            <div class="menu-container">
                <div class="food-menu-Box">
                    
                </div>
                
                <div class="food-menu-Box">
                    
                </div>
            </div>
        </section>
        
    </main>
</body>

</html>
